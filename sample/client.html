<!DOCTYPE html>
<head>
  <meta charset=utf-8>
  <meta name="description" content="Acthesis test">
  <title>Acthesis test - Client</title>
</head>
<body>
  <h1>Acthesis test - Client</h1>
  <input type="text" id="url"><button id="action">Share</button>
  <script src="engine.io.js"></script>
  <script src="activity-common.js"></script>
  <script src="activity-client.js"></script>
  <script>
window.addEventListener('load', function () {
  if (typeof window.MozActivity === 'undefined') {
    var acthesis, options, description;
    var activityUrl = window.location.protocol + "//" + window.location.host + "/#activity/share"
    options = {
      server: window.location.protocol + "//" + window.location.host + "/activity"
    };
    acthesis = new Acthesis(options);
    acthesis.start();
  }
  document.getElementById('action').addEventListener('click', function () {
    var activity = new MozActivity({
      name: "share",
      data: {
        url: document.getElementById('url').value
      }
    });
    if (!(activity instanceof Request)) {
      console.log("Activity should be a DOMRequest instance");
    }
    activity.onsuccess = function() {
      console.log("Activity successfuly handled");
      console.log(this.result);
    }
    activity.onerror = function() {
      console.error("The activity encouter en error: " + this.error);
      console.log(this.error);
    }
  });
});
  </script>
</body>
</html>
